<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Books list')"></head>
<body>

<nav th:replace="layout :: navbar ('books')"></nav>

<div class="container">
    <h1>Books list</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Authors</th>
            <th>Publisher</th>
            <th>ISBN</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <td>
                <a th:href="@{/books/} + ${book.getId()}"
                   th:text="${book.getId()}"></a>
            </td>
            <td th:text="${book.getTitle()}">title</td>
            <td th:include="layout :: enlistAuthors(${book.getAuthors()})">authors list</td>
            <td>
                <a th:href="@{/publishers/} + ${book.getPublisher().getId()}"
                   th:text="${book.getPublisher().getTitle()}"></a>
            </td>
            <td th:text="${book.getIsbn()}">ISBN</td>
        </tr>
        </tbody>
    </table>

    <div th:replace="layout :: paging(${books})"></div>
</div>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
