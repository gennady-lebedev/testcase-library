<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout :: head('Login page')"></head>
<body>

<nav th:replace="layout :: navbar ('login')"></nav>

<div class="container">
    <h1>Login page</h1>

    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username</label>
            <div class="col-sm-10">
                <input type="text" name="username" title="User name" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password</label>
            <div class="col-sm-10">
                <input type="text" name="password" title="Password" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2"></label>
            <div class="col-sm-1">
                <input type="submit" value="Sign In" class="btn btn-primary form-control"/>
            </div>
        </div>
    </form>
</div>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
