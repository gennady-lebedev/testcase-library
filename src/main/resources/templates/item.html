<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout :: head(${title})"></head>
<body>

<nav th:replace="layout :: navbar ('items')"></nav>

<div class="container">
    <!--/*@thymesVar id="item" type="testcase.library.entity.Item"*/-->
    <h2 th:text="${title}">Item page</h2>

    <p>ID: <span th:text="${item.id}"></span></p>
    <p th:if="${item.book}">
        Book: <a th:href="@{/books/} + ${item.book.id}"
                th:text="${item.book.title}">Book Title</a></p>
    <p>Status: <span th:text="${item.status}" th:class="'label label-'+${item.status.cssClass}"></span></p>
    <p sec:authorize="hasAnyRole('LIBRARIAN', 'ADMIN')" th:if="${item.holder}">
        Holder: <a th:href="@{/users/} + ${item.holder.id}"
                    th:text="${item.holder.name}"></a></p>
    <p>Place: <span th:text="${item.place}"></span></p>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Actions</h3>
        </div>
        <div class="panel-body">
            <form th:action="@{/items/} + ${item.id} + '/delete'" th:object="${item}" method="post">
                <!--/*@thymesVar id="DELETED" type="testcase.library.entity.ItemStatus"*/-->
                <input type="submit" value="Delete" th:class="'btn btn-'+${DELETED.cssClass}"/>
            </form>
            <form th:action="@{/items/} + ${item.id} + '/hide'" th:object="${item}" method="post">
                <!--/*@thymesVar id="DRAFT" type="testcase.library.entity.ItemStatus"*/-->
                <input type="submit" value="Hide" th:class="'btn btn-'+${DRAFT.cssClass}"/>
            </form>
            <form th:action="@{/items/} + ${item.id} + '/shelf'" th:object="${item}" method="post">
                <input type="hidden" th:field="*{place}"/>
                <!--/*@thymesVar id="ON_SHELF" type="testcase.library.entity.ItemStatus"*/-->
                <input type="submit" value="Put on shelf" th:class="'btn btn-'+${ON_SHELF.cssClass}"/>
            </form>
            <form th:action="@{/items/} + ${item.id} + '/give'" th:object="${item}" method="post">
                <input type="hidden" name="user" value="1"/>
                <!--/*@thymesVar id="ON_HANDS" type="testcase.library.entity.ItemStatus"*/-->
                <input type="submit" value="Give" th:class="'btn btn-'+${ON_HANDS.cssClass}"/>
            </form>
            <form th:action="@{/items/} + ${item.id} + '/return'" th:object="${item}" method="post">
                <!--/*@thymesVar id="RETURNED" type="testcase.library.entity.ItemStatus"*/-->
                <input type="submit" value="Return" th:class="'btn btn-'+${RETURNED.cssClass}"/>
            </form>
        </div>
    </div>
</div>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
