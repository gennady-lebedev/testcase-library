<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Items List: The Great Library</title>
    <link href="/css/bootstrap.css" rel="stylesheet"/>
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="/css/bootstrap-table.css" rel="stylesheet"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/bootstrap-table.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">The Great Library</a>
        </div>

        <ul class="nav navbar-nav">
            <li>
                <a href="/books">Books</a>
            </li>
            <li class="active">
                <a href="/items">Items</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Войти</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Items page</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Book title</th>
            <th>Status</th>
            <th>User name</th>
            <th>Place</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="item: ${items}">
                <td th:text="${item.getId()}">id</td>
                <td th:text="${item.getBook().getTitle()}">book title</td>
                <td th:text="${item.getStatus()}">status</td>
                <td th:text="${item.getHolder()}">user name</td>
                <td th:text="${item.getPlace()}">place</td>
            </tr>
        </tbody>
    </table>
</div>

<footer class="footer"></footer>
</body>
</html>
