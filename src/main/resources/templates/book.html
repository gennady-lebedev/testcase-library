<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(${book.getTitle()})"></head>
<body>

<nav th:replace="layout :: navbar ('books')"></nav>

<div class="container">
    <h1 th:text="${book.getTitle()}">Book page</h1>

    <p>Title: <span th:text="${book.getTitle()}"></span></p>
    <p>Author: <span th:include="layout :: enlistAuthors(${book.getAuthors()})"></span></p>
    <p>Publisher: <a
            th:href="@{/publishers/} + ${book.getPublisher().getId()}"
            th:text="${book.getPublisher().getTitle()}"></a>
    </p>
    <p>ISBN: <span th:text="${book.getIsbn()}"></span></p>

    <form th:action="@{/book/} + ${book.getId()}" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="id">ID:</label>
            <div class="col-sm-10">
                <input type="text" name="id" th:value="${book.getId()}" title="ID" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
                <input type="text" name="title" th:value="${book.getTitle()}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="publisher">Publisher:</label>
            <div class="col-sm-10">
                <input type="text" name="publisher" th:value="${book.getPublisher().getTitle()}" title="Publisher" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="authors">Authors:</label>
            <div class="col-sm-10">
                <input type="text" name="authors" th:value="${book.getAuthors()}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="isbn">ISBN:</label>
            <div class="col-sm-10">
                <input type="text" name="isbn" th:value="${book.getIsbn()}" class="form-control"/>
            </div>
        </div>
    </form>
</div>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
