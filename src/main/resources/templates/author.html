<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(${author.getName()})"></head>
<body>

<nav th:replace="layout :: navbar ('authors')"></nav>

<div class="container">
    <h1 th:text="${author.getName()}">Author page</h1>

    <p>Name: <span th:text="${author.getName()}"></span></p>

    <form th:action="@{/authors}" th:object="${author}" method="post" class="form-horizontal">
        <div th:replace="layout :: objectInput('id', 'ID', 'text', *{id})"></div>
        <div th:replace="layout :: objectInput('name', 'Name', 'text', *{name})"></div>

        <div class="form-group">
            <label class="control-label col-sm-2"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">
                    <i class="glyphicon glyphicon-save"></i> Save
                </button>
                <a th:href="@{/authors/} + ${author.getId()}" class="btn btn-warning">
                    <i class="glyphicon glyphicon-no"></i> Cancel
                </a>
            </div>
        </div>
    </form>
</div>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
